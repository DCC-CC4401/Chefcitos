{% extends 'chefcitoapp/menu.html' %}

{% block title %} Editar Perfil {% endblock %}


{%block content %}
<hr>
<div class="container bootstrap snippet">
    <div class="row">
  		<div class="col-sm-10"><h1>Editar Perfil</h1></div>
    </div>
    <div class="row">
  		<div class="col-sm-3"><!--left col-->


      <div class="text-center">
        <img src={{ avatar}} class="avatar img-circle img-thumbnail" alt="avatar">
        <input type="file" name="avatar" class="text-center center-block file-upload">
      </div></hr><br>


          <ul class="list-group">
            <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
          </ul>


        </div><!--/col-3-->
    	<div class="col-sm-9">


          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                  <form class="form" action="##" method="post" id="editForm" name="editForm">
                    {% csrf_token %}
                      
                      <div class="form-group">

                          <div class="col-xs-6">
                              <h4>Nombre: </h4> <input type="text" class="form-control" name="first_name" value="{{form.first_name}}" title="enter your first name if any.">
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-xs-6">
                            <label for="username"><h4>Username:</h4></label>
                              <h4>{{form.username}}</h4>
                          </div>
                      </div>

                      <div class="form-group">

                          <div class="col-xs-6">
                            <label for="last_name"><h4>Apellido:</h4></label>
                              <input type="text" class="form-control" name="last_name" value="{{form.last_name}}" title="enter your last name if any.">
                          </div>
                      </div>

                      <div class="form-group">

                          <div class="col-xs-6">
                              <label for="phone"><h4>Password: </h4></label>
                              <input type="text" class="form-control" name="phone" title="enter your phone number if any.">
                          </div>
                      </div>

                      <div class="form-group">

                          <div class="col-xs-6">
                              <label for="email"><h4>Email:</h4></label>
                              <input type="email" class="form-control" name="email" value="{{form.email}}" title="enter your email.">
                          </div>
                      </div>
                      <div class="form-group">

                          <div class="col-xs-6">
                              <label><h4>Fecha de nacimiento:</h4></label>
                              <input  class="form-control" name="fecha_nacimiento" value="{{form.fecha_nacimiento}}" title="enter a location">
                          </div>
                      </div>

                      <div class="form-group">

                          <div class="col-xs-6">
                              <label><h4>Experiencia: </h4></label>
                              <input class="form-control" name="experiencia" value="{{ form.experiencia }}" title="enter your password.">
                          </div>
                      </div>


                      <div class="form-group">

                          <div class="col-xs-12">
                            <label ><h4>Descripci√≥n:</h4></label>
                              <input class="form-control" name="descripcion" value="{{ form.descripcion }}" title="enter your password2.">
                          </div>
                      </div>


                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button type="submit">Guardar</button>
                            </div>
                      </div>
              	</form>

              <hr>

             </div><!--/tab-pane-->
              </div><!--/tab-pane-->
          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
{% endblock %}
