<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<hr>
<div class="container bootstrap snippet">
    <div class="row">
  		<div class="col-sm-10"><h1>{{ username }}</h1></div>
    </div>
    <div class="row">
  		<div class="col-sm-3"><!--left col-->


        <div class="text-center">
            <img src={{ avatar }} class="avatar img-circle img-thumbnail" alt="avatar">
        </div>
            <br>

            <ul class="list-group">
            <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
            </ul>

        </div><!--/col-3-->
    	<div class="col-sm-9">
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                <div class="form-group">
                    <div class="col-xs-6">
                        <label><h4>Nombre: {{ first_name }}</h4></class></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="username"><h4>Username: {{ username }}</h4></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="last_name"><h4>Apellido: {{ last_name }}</h4></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="password"><h4>Password: {{ password }}</h4></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="email"><h4>Email: {{ email }}</h4></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="tel"><h4>Fecha de Nacimiento: {{ fecha_nacimiento  }}</h4></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-6">
                        <label><h4>Experiencia: {{ experiencias  }}</h4></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-6">
                        <label><h4>{{ experiencia  }}</h4></label>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="tel"><h4>Descripcion: {{ Descripcion  }}</h4></label>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-xs-12">
                        <br>
                        <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                        <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                    </div>
                </div>

              <hr>

            </div><!--/tab-pane-->

              </div><!--/tab-pane-->
          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
