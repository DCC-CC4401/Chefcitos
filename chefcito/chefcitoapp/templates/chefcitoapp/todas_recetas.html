{% extends 'chefcitoapp/menu.html' %}

{% block title %} Todas las recetas {% endblock %}

{%block content %}

<div class="container" style="margin-top:2em">
        <div class="col-md-12">
        <div class="card">
            <div class="card-header display-4" id="todas-recetas-header">Todas las recetas</div>
			<div class="card-body">
                <div class="row">
                    {% for rec in receta %}
                        <div class="col-sm-6">
                        <div class="card recetas-indiv">
                            <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <img class="img-mostrar-todas-recetas" src="https://www.196flavors.com/wp-content/uploads/2018/12/cola-de-mono-2-FP.jpg">
                                </div>

                                <div class="col-sm-6">
                                    <div class="row"></div>
                                    <div class="col-sm-12">
                                        <div class="titulo-mostrar-todas-recetas">{{rec}}</div><em>{{rec.nombre_usuario}}</em><br><em>{{rec.duracion}} min</em>
                                    </div>

                                    <div class="col-sm-12"><a href="../receta/{{rec.receta_id}}">Ver Receta</a></div>
                                </div>
                            </div>
                            </div>
                        </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        </div>
</div>
{% endblock %}
