{% extends 'chefcitoapp/menu.html' %}

{% block title %} Registrar usuario {% endblock %}

{%block content %}

<div class="container" style="margin-top:2em">
    <div class="row justify-content-center">
        <div class="col-md-12">
        <div class="card">
			<div class="card-body">
				<div class="row">
					<div class="col-sm-6">
						<div class="imagen-receta"><img src="https://www.196flavors.com/wp-content/uploads/2018/12/cola-de-mono-2-FP.jpg"></div>
					</div>

					<div class="col-sm-6">
						<div class="row">
							<div class="col-sm-12 titulo-receta">
								<strong>{{receta.receta_nombre}}</strong>
							</div>

							<div class="col-sm-3">
								<img class="iconos-receta" src="../../static/chefcitoapp/img/preparacion_icono.png"><div><strong>{{ receta.duracion}} mins</strong></div>
							</div>

							<div class="col-sm-6">
								<label> <strong>Fecha de Preparación:</strong><div>{{ receta.fecha_publ |date:"M d, Y" }}</div></label>
							</div>

							<div class="col-sm-3">
								<label><strong>Creado por:</strong>
								{{ receta.nombre_usuario}}</label>
							</div>

							<div class="col-sm-12">
							<div class="card ingr-prep-card">
								<div class="card-header"><strong>Ingredientes:</strong></div>
								<div class="card-body">
									<ul>
										{% for ing in receta.ingrediente.all %}
										<li>{{ing}}</li>
										{% endfor %}
									</ul>
								</div>
							</div>
							</div>
						</div>
					</div>

					<div class="col-sm-12">
						<div class="grid-child">
							<div class="card ingr-prep-card">
								<div class="card-header"><strong>Preparación</strong></div>
								{{receta.preparacion}}
							</div>
						</div>
					</div>
				</div>
			</div>
    	</div>
		</div>
	</div>
</div>
{% endblock %}
