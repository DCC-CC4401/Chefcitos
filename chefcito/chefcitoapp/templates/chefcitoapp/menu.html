<!DOCTYPE html>
<html lang="en">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
    
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    {% load static %}

    <style>
        #estrellitas {width: 250px;margin: 0 auto; padding: 10px; border: 1px solid#d9d9d9; margin-left: 0; border-radius: 5px;}
      
        #estrellitas {text-align: center;}
        #estrellitas label {font-size: 15px;}
        input[type="radio"] {display: none;}
        label {
            color: black;
            margin-bottom: 0;
        }
        .clasificacion {
          direction: rtl;
          unicode-bidi: bidi-override;
          margin-bottom: 0;
        }

        /*
        label:hover,
        #label:hover ~ label {color: orange;}
        #input[type="radio"]:checked ~ label {color: orange;}
        */


        .grid-container{
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
        }

        #tiempo{
            margin-bottom: 10px;
        }

        #imagenrec{
            display: block;
            padding: 0;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 50px;
        }
        #btncoment{
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style> 
    
         

<body>
    <nav class="navbar navbar-dark" style="background-color:#ff0080;">
        <a class="navbar-brand" href="#" style="color: aliceblue;">
            <img src="{% static 'chefcitoapp/logo.png' %}" style="height: 60px;"> 
            Chefcitos
        </a> 
        <form class="form-inline">
             {% if user.is_authenticated %}
                    <a href="{% url 'perfil' %}" class="btn btn-outline-light" style="margin-right: 5px;">Ver perfil</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light">Cerrar sesión </a>
                {% else %}
                    <a href="{% url 'register_user' %}" class="btn btn-outline-light" style="margin-right: 5px;">Registrarse</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-light">Iniciar Sesión</a>
                {% endif %}
        </form>
    </nav>
    
    <main>{% block content %}{% endblock %}</main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
