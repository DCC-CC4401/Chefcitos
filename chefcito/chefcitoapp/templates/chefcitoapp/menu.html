<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static '/chefcitoapp/css/style_perfil.css' %}">
    <link rel="icon" type="image/png" href="{% static 'chefcitoapp/img/logo_provisorio_soloIcon.png' %}">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg" style="background-color:#ff0080;">
        <a class="navbar-brand" href="#" style="color: aliceblue;">
            <img src="{% static 'chefcitoapp/img/logo_provisorio.png' %}" style="height: 40px;"> 
            
        </a> 
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto navbar-default">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/" style="color: white; "><i class="fa fa-home"></i> Inicio</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'agregar_receta' %}" style="color: white;" ><i class="fa fa-upload"></i> Subir Receta</a>
            </li>
            {% endif %}
        </ul>

        <form class="form-inline">
             {% if user.is_authenticated %}
                    <a href="{% url 'perfil' %}" class="btn btn-outline-light" style="margin-right: 5px;">Ver perfil</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light">Cerrar sesión </a>
                {% else %}
                    <a href="{% url 'register_user' %}" class="btn btn-outline-light" style="margin-right: 5px;">Registrarse</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-light">Iniciar Sesión</a>
                {% endif %}
        </form>
        </div>
    </nav>
    
    <main>{% block content %}{% endblock %}</main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
